<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wielkie Akcje i Transakcje</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 font-sans">

<header class="bg-white shadow-sm sticky top-0 z-50">
    <nav class="container mx-auto px-6 py-4 flex items-center justify-between">
        <div class="flex items-center space-x-8 text-gray-700">
            <a href="/" class="text-base font-semibold hover:text-blue-600 transition-colors">
                Powrót do sklepu
            </a>
            <a href="/userData" class="text-base font-semibold hover:text-blue-600 transition-colors">
                Dane użytkownika
            </a>
            <a href="/wallet" class="text-base font-semibold hover:text-blue-600 transition-colors">
                Płatności
            </a>
            <a href="/activeOrders" class="text-base font-semibold hover:text-blue-600 transition-colors">
                Aktywne zamówienia
            </a>
            <a href="#" class="text-base font-semibold hover:text-blue-600 transition-colors">
                Aktywne aukcje
            </a>
            <a href="/orderHistory" class="text-base font-semibold hover:text-blue-600 transition-colors">
                Historia zamówień
            </a>
            <a href="/auctionHistory" class="text-base font-semibold hover:text-blue-600 transition-colors">
                Historia aukcji
            </a>
            <a href="/firmStats" class="text-base font-semibold hover:text-blue-600 transition-colors">
                Statystyki Firmowe
            </a>
        </div>

        <div class="flex items-center space-x-6 text-gray-700">
            <a href="#" class="flex items-center space-x-2 hover:text-blue-600 transition-colors">
                <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M3 3h2l.4 2M7 13h10l4-8H5.4M7 13L5.4 5M7 13l-2.293 2.293c-.63.63-.184 1.707.707 1.707H17m0 0a2 2 0 100 4 2 2 0 000-4zm-8 2a2 2 0 11-4 0 2 2 0 014 0z" />
                </svg>
                <span class="font-semibold">Koszyk</span>
            </a>
            <div class="relative">
                <button id="user-menu-button" aria-label="Moje konto" class="p-2 rounded-full hover:bg-gray-100 transition-colors">
                    <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z" />
                    </svg>
                </button>
                <div id="user-menu" class="absolute right-0 mt-2 w-64 bg-white rounded-md shadow-lg py-2 z-50 ring-1 ring-black ring-opacity-5 hidden">
                    <form class="px-4 py-2 space-y-3">
                        <div>
                            <label for="email" class="sr-only">Email</label>
                            <input type="email" id="email" placeholder="Email"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500" />
                        </div>
                        <div>
                            <label for="password" class="sr-only">Hasło</label>
                            <input type="password" id="password" placeholder="Hasło"
                                   class="w-full px-3 py-2 border border-gray-300 rounded-md focus:outline-none focus:ring-1 focus:ring-blue-500" />
                        </div>
                        <button type="submit"
                                class="w-full text-white bg-blue-500 hover:bg-blue-600 font-semibold py-2 px-4 rounded transition-colors">
                            Zaloguj
                        </button>
                        <p class="text-sm text-gray-600 text-center mt-2">
                            Nie masz konta? <a href="/register" class="text-blue-600 hover:underline">Zarejestruj się tutaj!</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </nav>
</header>

</body>
</html>
